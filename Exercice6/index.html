<!DOCTYPE html>
<html>

<head>
    <title>Calculatrice Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <button onclick="appendToDisplay(event)">1</button>
    <button onclick="appendToDisplay(event)">2</button>
    <button onclick="appendToDisplay(event)">3</button>
    <button onclick="appendToDisplay(event)">4</button>
    <button onclick="appendToDisplay(event)">5</button>
    <button onclick="appendToDisplay(event)">6</button>
    <button onclick="appendToDisplay(event)">7</button>
    <button onclick="appendToDisplay(event)">8</button>
    <button onclick="appendToDisplay(event)">9</button>
    <button onclick="appendToDisplay(event)">0</button>
    <button onclick="appendToDisplay(event)">+</button>
    <button onclick="appendToDisplay(event)">-</button>
    <button onclick="appendToDisplay(event)">*</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToDisplay(event)">/</button>
</div>
<script src="./index.js"></script>
</body>

</html>
